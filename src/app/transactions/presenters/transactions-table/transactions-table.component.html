<h2 class="table-title">Transactions</h2>
<div class="filters-container">
  <mat-form-field class="filter-field">
    <mat-label>Filter by Description</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. shopping" #filterInput>
  </mat-form-field>

  <mat-form-field class="filter-field">
    <mat-label>Filter by Category</mat-label>
    <mat-select multiple (selectionChange)="applyCategoryFilter($event.value)" panelClass="custom-dropdown-panel">
      <!-- If there's a way to do this without setting the background-color in the html LMK -->
      <mat-option style="background-color: white;"class="filter-dropdown" *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table class="transactions-table" [dataSource]="tableData">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.category}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching your filters</td>
  </tr>
</table>
