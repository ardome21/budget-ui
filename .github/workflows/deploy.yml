name: Deploy Angular App to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'
  TF_VAR_bucket_name: 'my-angular-app-dev-v1'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install and build
      run: |
        npm ci
        npm run build
        ls -la
        find . -name "dist" -type d || echo "No dist folder found"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.3
        terraform_wrapper: false

    - name: Deploy infrastructure
      run: |
        terraform init
        terraform apply -auto-approve
      working-directory: .aws/terraform

    - name: Upload to S3
      run: |
        BUCKET_NAME=$(terraform output -raw bucket_name)
        aws s3 sync ../../dist/budget-ui/ s3://$BUCKET_NAME --delete
        echo "Deployed to: $BUCKET_NAME"
      working-directory: .aws/terraform

    - name: Invalidate CloudFront cache
      run: |
        DISTRIBUTION_ID=$(terraform output -raw cloudfront_distribution_id)
        aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
        echo "CloudFront cache invalidated"
      working-directory: .aws/terraform

    - name: Show deployment info
      run: |
        BUCKET_NAME=$(terraform output -raw bucket_name)
        CLOUDFRONT_DOMAIN=$(terraform output -raw cloudfront_domain)
        echo "üéâ Deployment complete!"
        echo "üì¶ S3 Bucket: $BUCKET_NAME"
        echo "üåê Live URL: https://$CLOUDFRONT_DOMAIN"
      working-directory: .aws/terraform