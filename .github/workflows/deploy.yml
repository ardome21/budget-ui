name: Deploy Angular App to AWS

on:
  push:
    branches: [main]  # Change to your default branch if different
  workflow_dispatch:  # Allows manual triggering

env:
  NODE_VERSION: '18'  # Adjust based on your Angular version requirements
  AWS_REGION: 'us-east-1'
  # Terraform variables
  TF_VAR_bucket_name: 'my-angular-app-dev-v8'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: |
        echo "ğŸ“¦ Building Angular app..."
        # Try different build commands
        if npm run build 2>/dev/null; then
          echo "âœ… Built with npm run build"
        elif npx ng build 2>/dev/null; then
          echo "âœ… Built with ng build"  
        elif npm run build:prod 2>/dev/null; then
          echo "âœ… Built with npm run build:prod"
        else
          echo "âŒ No valid build command found"
          echo "Available scripts in package.json:"
          cat package.json | grep -A 10 '"scripts"' || echo "No scripts section found"
          exit 1
        fi
      
    - name: Check build output
      run: |
        echo "ğŸ” Checking build output..."
        ls -la
        if [ -d "dist" ]; then
          echo "âœ… dist folder found"
          ls -la dist/
          # Check if there are subdirectories in dist
          if [ "$(find dist -mindepth 1 -maxdepth 1 -type d | wc -l)" -gt 0 ]; then
            echo "ğŸ“ Subdirectories in dist:"
            find dist -mindepth 1 -maxdepth 1 -type d
          fi
        else
          echo "âŒ dist folder not found - checking for other build outputs"
          find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          exit 1
        fi

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.3
        terraform_wrapper: false

    - name: Terraform Init
      run: terraform init
      working-directory: .aws/terraform

    - name: Terraform Plan
      run: terraform plan
      working-directory: .aws/terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: .aws/terraform

    - name: Get Terraform outputs
      id: terraform
      run: |
        echo "bucket_name=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
        echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
        echo "cloudfront_domain=$(terraform output -raw cloudfront_domain)" >> $GITHUB_OUTPUT
      working-directory: .aws/terraform

    - name: Sync files to S3
      run: |
        echo "ğŸš€ Deploying to S3..."
        
        # Find the correct dist folder
        if [ -d "dist" ] && [ "$(ls -A dist 2>/dev/null)" ]; then
          # Check if there's a subdirectory in dist (common with newer Angular)
          SUBDIRS=$(find dist -mindepth 1 -maxdepth 1 -type d)
          if [ -n "$SUBDIRS" ] && [ $(echo "$SUBDIRS" | wc -l) -eq 1 ]; then
            BUILD_DIR="$SUBDIRS"
            echo "ğŸ“ Using Angular project subdirectory: $BUILD_DIR"
          else
            BUILD_DIR="dist"
            echo "ğŸ“ Using dist directory: $BUILD_DIR"
          fi
        else
          echo "âŒ No build output found in dist/"
          exit 1
        fi
        
        echo "ğŸ“‹ Build directory contents:"
        ls -la "$BUILD_DIR"
        
        # Verify index.html exists
        if [ ! -f "$BUILD_DIR/browser/index.html" ]; then
          echo "âŒ index.html not found in $BUILD_DIR"
          echo "Contents:"
          find "$BUILD_DIR" -name "*.html" | head -5
          exit 1
        fi
        
        echo "âœ… index.html found, proceeding with upload..."
        
        # Sync static assets with long cache (JS, CSS, images)
        echo "ğŸ“¤ Uploading static assets..."
        aws s3 sync "$BUILD_DIR/" s3://${{ steps.terraform.outputs.bucket_name }} \
          --delete \
          --cache-control "public,max-age=31536000,immutable" \
          --exclude "*.html" \
          --exclude "*.json" \
          --exclude "*.txt"
        
        # Sync HTML, JSON, and other dynamic files with no cache
        echo "ğŸ“¤ Uploading dynamic files..."
        aws s3 sync "$BUILD_DIR/" s3://${{ steps.terraform.outputs.bucket_name }} \
          --cache-control "public,max-age=0,must-revalidate" \
          --include "*.html" \
          --include "*.json" \
          --include "*.txt"
          
        echo "âœ… Files uploaded to S3"
        echo "ğŸ“‹ S3 bucket contents:"
        aws s3 ls s3://${{ steps.terraform.outputs.bucket_name }} --recursive | head -10

    - name: Invalidate CloudFront cache
      run: |
        echo "ğŸ”„ Invalidating CloudFront cache..."
        aws cloudfront create-invalidation \
          --distribution-id ${{ steps.terraform.outputs.cloudfront_distribution_id }} \
          --paths "/*"
        echo "âœ… Cache invalidation initiated"

    - name: Deployment complete
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Your app is available at: https://${{ steps.terraform.outputs.cloudfront_domain }}"
        echo "â±ï¸  Note: CloudFront changes may take 5-15 minutes to propagate globally"
        echo "ğŸ”§ S3 Bucket: ${{ steps.terraform.outputs.bucket_name }}"
        echo "ğŸ“¡ CloudFront Distribution: ${{ steps.terraform.outputs.cloudfront_distribution_id }}"