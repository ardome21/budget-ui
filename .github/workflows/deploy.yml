name: Deploy Angular App to AWS

on:
  push:
    branches: [main]  # Change to your default branch if different
  workflow_dispatch:  # Allows manual triggering

env:
  NODE_VERSION: '18'  # Adjust based on your Angular version requirements
  AWS_REGION: 'us-east-1'
  # Terraform variables
  TF_VAR_bucket_name: 'my-angular-app-dev'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build --prod

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.3
        terraform_wrapper: false

    - name: Terraform Init
      run: terraform init
      working-directory: .aws/terraform

    - name: Terraform Plan
      run: terraform plan
      working-directory: .aws/terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: .aws/terraform

    - name: Get Terraform outputs
      id: terraform
      run: |
        echo "bucket_name=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
        echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
      working-directory: .aws/terraform

    - name: Sync files to S3
      run: |
        aws s3 sync dist/ s3://${{ steps.terraform.outputs.bucket_name }} \
          --delete \
          --cache-control "public,max-age=31536000,immutable" \
          --exclude "*.html" \
          --exclude "*.json"
        
        # Upload HTML and JSON files with different cache settings
        aws s3 sync dist/ s3://${{ steps.terraform.outputs.bucket_name }} \
          --cache-control "public,max-age=0,must-revalidate" \
          --include "*.html" \
          --include "*.json"

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ steps.terraform.outputs.cloudfront_distribution_id }} \
          --paths "/*"

    - name: Deployment complete
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Your app should be available at: https://$(terraform output -raw cloudfront_domain)"